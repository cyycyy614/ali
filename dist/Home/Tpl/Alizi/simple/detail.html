<extend name="Order:alizi" /><block name="css"><link href="../Public/../Alizi/simple/assets/style.css?v={$Think.const.ALIZI_VERSION}" rel="stylesheet" type="text/css" />	<link href="../Public/../Order/css/bellows-theme.css" rel="stylesheet" type="text/css" />	<script type="text/javascript" src="__PUBLIC__/Alizi/seajs/jquery/jquery.min.js"></script><notempty name="aliziConfig.lazyload"><script type="text/javascript">seajs.use(['jquery/lazyload'], function() {	$(".alizi-detail-content img").lazyload({ placeholder : "__PUBLIC__/Alizi/alizi.gif",effect : "fadeIn",threshold:500})});</script></notempty><!--[if lt IE 9]><style>.header h1{color:#666;}</style><![endif]--><style>.alizi-foot-nav ul{max-width:<php>echo $template['width'];</php>;padding-left:<php>echo $template['extend']['padding'];</php>;;padding-right:<php>echo $template['extend']['padding'];</php>}</style></block><block name="body"><div class="wrapper alizi-detail-wrap" id="aliziTop">		<div class="alizi-page">		<h1 class="alizi-brief">{$info.name}</h1>		<div class="alizi-detail-content">		<php>			if(strstr($info['content'],'{[AliziOrder]}')){				$aliziOrder = true;				$info['content'] = str_replace('{[AliziOrder]}','',$info['content']);			}			echo $info['content'];		</php>		</div>				<div class="alizi-detail-title">			<div class="alizi-detail-header clearfix">				<notempty name="info.image">					<div class="box-content">						<if condition="$info.is_ppt eq 1">							<notempty name="info.pptlist">								<div class="newbanner">									<div class="newflexslider">										<ul class="newslides">											<volist name="info.pptlist" id="vo">												<li><a href="javascript:;"><img src="{$vo|imageUrl}" /></a></li>											</volist>										</ul>									</div>								</div>								<script type="text/javascript">									seajs.use(['jquery/newflexslider'], function(){ $('.newflexslider').newflexslider({ directionNav: true, pauseOnAction: false });});								</script>							</notempty>							<else />							<img src="{$info.image|imageUrl}" class="image" />						</if>					</div>				</notempty>				<dl>					<dt class="ellipsis">{$info.brief}</dt>					<dd class="ellipsis">{$info.tags}</dd>				</dl>			</div>		</div>	</div>		<include file="Order/footbar" />	<include file="Order/note" /></div><notempty name="template.extend.bottom_nav"><div class="alizi-detail-wrap">	<div class="alizi-footer-nav">		<ul>			<li class="gotop"><a href="#aliziTop">宝贝详情</a></li> 			<li class="booking"><a href="{:U('Order/spu',array('id'=>$info['sn'],'uid'=>$info['account']))}">{:lang('bookingNow')}</a></li>		</ul>	</div></div></notempty><if condition="isMobile() eq false"><div id="qrcode"><div class="qrcode"><img src="{:C('ALIZI_ROOT')}Api/qrcode.php?margin=2&data=http://{$_SERVER['SERVER_NAME']}{$_SERVER['REQUEST_URI']|urlencode}"><span>{:lang('qrcodeAddress')}</span></div></div></if><div id="aliziUp"></div><script type="text/javascript">seajs.use(['jquery/scrollup'], function(){ $.scrollUp({scrollName: 'aliziUp'}); });</script><include file="Order/weixinShare" /></block>
